# ===== 极简一致很暗配置 - 只保留核心暗光效果 =====
dataset_dir: "02"

# ===== 全局控制 =====
extensions: "jpg,png"
recursive: false
variations: 1
prefix: "_minimal_very_dark_"
file_pattern: "r.png"

# ===== 核心暗光参数 - 极小随机性确保一致性 =====
augmentation:
  # 1. 亮度: 极小范围 ±1% (降低到14%)
  brightness_range: [0.135, 0.145]  # 14% ± 1%

  # 2. 对比度与饱和度: 极小范围 ±1%
  contrast_range: [0.565, 0.575]    # 57% ± 1%
  saturation_range: [0.665, 0.675]  # 67% ± 1%

  # 3. 噪声: 极小范围 ±3%
  noise:
    iso_intensity: [12.6, 13.4]     # 13.0 ± 3%
    probability: 1.0

  # 4. 模糊: 极小范围 ±4%
  blur:
    sigma_range: [0.23, 0.25]       # 0.24 ± 4%
    probability: 1.0
