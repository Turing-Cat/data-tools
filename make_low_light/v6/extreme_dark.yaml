# 极暗的、有挑战性的低光图像生成配置文件
# 特点：严重模糊，极高噪声，接近灰度图，信息严重丢失

# 数据集目录
# "H:/Datasets/cornell-with-low-light" #"D:/git-repo/05"
dataset_dir: "H:/Datasets/CBRGD_Dataset" 
recursive: True
extensions: "jpg,jpeg,png,bmp"
prefix: "_extreme_dark_"
# file_pattern: "r.png"
exclude_pattern: 
  - "d.png"
  - "_dark_.png"
workers: 8
# 低光处理参数
processing:
  # 基础亮度因子
  brightness_factor: 0.15
  # Gamma校正参数
  gamma: 1.9
  # 模糊内核大小（严重模糊，形状都难以辨认）
  blur_kernel_size: 5
  # 模糊标准差
  blur_sigma: 2.0
  # 光子散粒噪声因子（极高噪声）
  shot_noise_factor: 0.08
  # 读出噪声标准差（极高噪声）
  read_noise_std: 0.05
  # 色彩饱和度降低因子 (降低90%饱和度，接近灰度)
  desaturation_factor: 0.9
