# 低光图像生成配置文件

# 数据集目录（必须指定）
dataset_dir: "../05"

# 处理的图像文件扩展名
extensions: "jpg,jpeg,png,bmp"

# 是否递归处理子目录
recursive: False

# 输出文件名前缀
prefix: "_dark_"

# 文件名过滤模式（可选）
file_pattern: "r.png"

# 低光处理参数
processing:
  # 亮度因子（<1使变暗）
  brightness_factor: 0.2
  
  # Gamma校正参数（>1使暗部更暗）
  gamma: 2.0
  
  # 增益因子（模拟ISO，越大噪声越强）
  gain: 0.1
  
  # 高斯噪声标准差
  read_noise_std: 0.05