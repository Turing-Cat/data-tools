# ===== 极简一致暗配置 - 只保留核心暗光效果 =====
dataset_dir: "02"

# ===== 全局控制 =====
extensions: "jpg,png"
recursive: false
variations: 1
prefix: "_dark_"
file_pattern: "r.png"

# ===== 核心暗光参数 - 极小随机性确保一致性 =====
augmentation:
  # 1. 亮度: 极小范围 ±1% (降低到20%)
  brightness_range: [0.195, 0.205]  # 20% ± 1%

  # 2. 对比度与饱和度: 极小范围 ±1%
  contrast_range: [0.615, 0.625]    # 62% ± 1%
  saturation_range: [0.715, 0.725]  # 72% ± 1%

  # 3. 噪声: 极小范围 ±1.8%
  noise:
    iso_intensity: [11.78, 12.22]   # 12.0 ± 1.8%
    probability: 1.0

  # 4. 模糊: 极小范围 ±5%
  blur:
    sigma_range: [0.19, 0.21]       # 0.20 ± 5%
    probability: 1.0
